<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive page</title>
    <style>

    @media screen and (max-width: 800px) {
            body img {
                width: 50%;
            }

            h1 {
                color: blue;
            }
        } 

    @media screen and (max-width: 600px) {
            body img {
                width: 50%;
            }

            h1 {
                color: rgb(255, 87, 87);
            }
        } 
    </style>
</head>
<body>
    <h1>Hello all</h1>
    <div class="image">
        <img src="flower.jpg" height="200px" width="200px">
        <img src="sunset.jpg" height="200px" width="200px">
        <img src="forest.jpg" height="200px" width="200px">
    </div>


</body>
</html>
